<!DOCTYPE html>
<html lang="{{ site.lang }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{{ '/assets/images/favicon.ico' | relative_url }}"
    />
    {% seo %} {% include structured-data.html %}
    <!-- Google tag (gtag.js) -->
    {% if site.google_analytics_id %}
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "{{ site.google_analytics_id }}");
    </script>
    {% endif %}
  </head>
  <body class="flex h-full bg-zinc-100">
    <div class="flex w-full">
      <div class="fixed inset-0 flex justify-center sm:px-8">
        <div class="flex w-full max-w-7xl lg:px-8">
          <div class="w-full bg-white ring-1 ring-zinc-200"></div>
        </div>
      </div>
      <div class="relative flex w-full flex-col">
        {% include header.html %}
        <main class="flex-auto">{{content}}</main>
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
