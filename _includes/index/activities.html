<div class="max-w-full mx-auto rounded-lg overflow-hidden">
  <div class="py-4 space-y-12 text-zinc-200">
    <h2 class="text-3xl font-bold tracking-tight sm:text-4xl">
      Pr√≥ximas actividades
    </h2>
    <div class="mx-auto space-y-5">
      {% for activity in activities %}
      <div class="flex flex-col md:flex-row md:justify-between">
        <div class="space-y-3 md:mb-0 order-1 md:order-1">
          <h3 class="text-lg font-bold">
            {{ activity.emoji }} {{ activity.title }}
          </h3>
          {% if activity.notes %}
          <div class="text-zinc-300 space-y-2">
            <p class="text-xs italic">{{ activity.notes }}</p>
          </div>
          {% endif %}
        </div>
        <div
          class="text-zinc-300 flex flex-col items-start md:items-end order-2 md:order-2 space-y-1"
        >
          <p class="font-medium">{{ activity.days }}</p>
          {% if activity.time %}
          <p class="text-sm">{{ activity.time }}</p>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
